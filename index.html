<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wikipedia Viewer</title>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/animatecss/3.5.2/animate.min.css">
    <script src="https://use.fontawesome.com/eae4af2951.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class=" jumbotron row">
            <h1 class="text-center">W<span class="small-letters">IKIPEDI</span>A V<span class="small-letters">IEWER</span></h1>
        </div>
    </div>
    <div id="search">
        <div class="row search-box">
            <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
                <div class="row text-center">
                    <div class="input-group">
                        <input type="text" class="form-control" id="search-query" aria-label="search">
                        <span class="input-group-addon" id="searchicon"><i class="fa fa-search search-icon" ></i></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row random-button text-center">
            <a href="http://en.wikipedia.org/wiki/Special:Random" target="_blank">
                <button class="btn random-article">Random Article</button>
            </a>
        </div>
    </div>
    <div class="container" id="results">
    </div>
</body>

</html>
